<footer class="container-fluid container-contacts">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Contacts</h1>
            </div>
            <div class="col-md-6 col-sm-12 container-contacts-phone">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <a href="mailto:{{ site.email }}">
                    {{ site.email }}
                </a>
            </div>
            <div class="col-md-6 col-sm-12 container-contacts-phone">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <a href="tel:{{ site.phone }}">
                    {{ site.phone }}
                </a>
            </div>
            {% if site.facebook %}
            <div class="col-md-6 col-sm-12 container-contacts-phone">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <a href="http://facebook.com/{{ site.facebook }}">
                    {{ site.facebook }}
                </a>
            </div>
            {% endif %}
            {% if site.instagram %}
            <div class="col-md-6 col-sm-12 container-contacts-phone">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <a href="http://instagram.com/{{ site.instagram }}">
                    {{ site.instagram }}
                </a>
            </div>
            {% endif %}
            {% if site.etsy %}
            <div class="col-md-6 col-sm-12 container-contacts-phone">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <a href="https://www.etsy.com/shop/{{ site.etsy }}">
                    {{ site.etsy }}
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</footer>
